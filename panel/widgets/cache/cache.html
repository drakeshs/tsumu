<div> <img src="/assets/elasticache.png" width="40"> Cache </div>

<li data-foreach-item="cache_nodes">
  <div>
    <span class="subtitle">Id:</span>
    <span class="right id" data-bind="item.id"></span>
  </div>
  <div>
    <span class="subtitle">Status:</span>
    <span class="right status" data-bind="item.status"></span>
  </div>
  <div>
    <span class="subtitle">Nodes:</span>
    <span class="right node_number" data-bind="item.node"></span>
  </div>
  <div>
    <span class="subtitle">Node Status:</span>
    <span class="right node_status" data-bind="item.node_status"></span>
  </div>
  <div>
    <span class="subtitle">Port:</span>
    <span class="right port" data-bind="item.port"></span>
  </div>
  <div>
    <span class="subtitle">Address:</span>
    <span class="right address" data-bind="item.address"></span>
  </div>
</li>
